version: "3.3"
services:

    db:
        image: jsurf/rpi-mariadb
        container_name: db_dev_env
        restart: always
        volumes:
            - db-data:/var/lib/mysql
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
        networks:
            - dev

    phpmyadmin:
        image: phpmyadmin
        container_name: phpmyadmin_dev_env
        restart: always
        depends_on:
            - db
        ports:
            - 8081:80
        environment:
            PMA_HOST: db
        networks:
            - dev

    maildev:
        build: maildev
        container_name: maildev_dev_env
        command: bin/maildev --web 80 --smtp 25 --hide-extensions STARTTLS
        ports:
          - 8082:80
        restart: always
        networks:
            - dev

    www:
        build: php
        container_name: www_dev_env
        ports:
          - 8080:80
        volumes:
            - ./php/vhosts:/etc/apache2/sites-enabled
            - ./:/var/www
        restart: always
        networks:
            - dev

networks:
    dev:

volumes:
    db-data:

